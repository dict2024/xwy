ことだから			～ことだから#接续：名詞+の+ことだから#意义：正因为是...#说明：一般前接「名詞+の」表示该名词的性质特征,后项以此为依据进行断定推测出结果.常和「きっと」、「当然」呼应.通常可以用在[既然前者具有这样的特性,得到后面的结果也是很正常的]这样的场景中.#短语：朝寝坊のあのひとことだから#（他嘛,不用担心一定能及格.）#(那时技术还不够,当然做不成那事.)#(山田是美食家,什么东西他没吃过?) グルメ(gourmet法语:美味品尝家,酒味鉴定家)#(那么能干的田中一定能把工作做好.)#(她很遵守时间,应该不会迟到.)
