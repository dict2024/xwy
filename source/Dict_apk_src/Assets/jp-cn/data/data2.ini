こと/もの/の/ところ			形式体言：起语法作用，在句中没有，或很少有独立的意义。#主要作用：把日语中任何的词或句子，通过形式体言的作用，充当句中的主语、宾语、补语、定语，是构成复句的方式之一。#1、こと 事#接用言连体形。表一件事、一个事实、内容。#(1)连体形+こと＋だ(です である)   就是～，应该～，最好～#(最好自己学。)#(最好每天早上练习日语。)#(2)连体形+こと＋格助词 表事实、斜述内容，こと一般不译#(说起来容易做起来难。)#(你知道下午有会吗？)#2、もの  人、物#接用言连体形。#(正在看报的那个人是我朋友。)#(世界是你们的，也是我们的，但归根结底是你们的。)#3、の   人、事、物，替代こと、もの#(在房间里的人是谁？)#(我正在等父亲回来。)#のです、のだ有事实根据的说明。#(那天是因为下着雨。)#4、ところ表地点。#（明天我到你那儿去。）
ことか			～ことか#どんなにさびしいことか／何度注意したことか#前接用言连体形,感情强烈,一般与句中的疑问词呼应,构成一种反问语气。表示“别提有多～啦”意思。#属于肯定的表达,表示强调,感叹.强调句中事实程度之深.#注意与「ものか」区别,「ことか」是强烈肯定用法,而「ものか」是强烈否定用法.#(如果和他在一起该有多好啊!)#(你知道我有多么想见你吗?)#(由于贫困,不止一次想到过死.)#(不知有多少次想辞去这样辛苦的工作.)
ことから			～ことから#この辺は米軍の基地が多いことから#形式体言「こと」的用法,使用体言的接续法.在句中表示原因理由,以前面的事实为线索引出后面的结论或结果，表示：“因为”“从～来看”“由此”#(看见很多人聚集在那里,就感觉出什么事了.)#(看到手帕掉在这里,就知道她来过了.)#(因为她对谁都很亲切,所以受到大家的爱戴.)#(因为她父亲是著名学者,周围人往往用特殊的眼光看待她.)#(这里过去是城堡,所以至今仍耸立着许多古老气派的建筑.)#(要寻求人与人之间的交流,才能建立彼此信任关系.)
ことがある/たことがある			ことがある#用言的连体形+形式体言こと+が＋ある(あります)#表示经常性的动作和情况。   有时～，偶尔～#(星期天，我和小王有时看电影。)#(有时什么也不想吃。)#注意：此惯用形不可用否定，ことがない#(有时不吃早饭去上班。)#(有时我带包就去上班。)#(你有时看电视吗？)#(不，几乎不看。)#(特指过去某一段时间，才有过去式)#たことがある#用言的连用形+た+こと＋が＋ある(あります)#表示曾经有过的经历、经验、过程。曾经～，～过～#注意：此惯用形有否定，一般不出现过去式#(我去了日本 ,回没回来不知)#(我去过日本。)#(我没去日本 ,有机会去)#(我没去过日本。)#(我去过一次日本。)#(我一次也没去过日本。)#(我只去过日本一次。)#(我多次去过日本。)
