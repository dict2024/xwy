する/なる			する/なる#する人为的转变，なる事物自我的转变。する的重点是变化的结果，なる的重点是变化的过程。#1、～形容词连用形く+する#大きい(大)——大きくする(放大)把形容词变成了他动词，一种状态变成了另一种状态。#(把电视的声音开大点。)#(她穿了裙子变漂亮了。)#(开了空调，教室里变凉快了。)#(这个太大了，把它弄小点。)#(明年起将增加学生。)#2、～形容动词、名词+に+する#绮丽——绮丽にする，表状态的转变，人为的主观意志。#(把房间打扫干净。)#(在大学，把他变得优秀。)#(把米酿成酒。)#(把冰化成水。)#(我想把女儿培养成医生。)#3、～形容词连用形く+なる#なる不完全自动词，寒い——寒くなる 自动词，状态的转变，事物的自我转变。#(北京十月左右就开始变冷了。)#(天空变红了。)#4、～形容动词、名词+に+なる#(小王病了。)#(已经十二点了，回家吃饭吧。)#(明年二十岁。)#(到了夏天。)#(水结成了冰，因为冷。)#(到了春天，天气变暖和了。)
