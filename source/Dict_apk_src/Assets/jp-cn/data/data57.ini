（て）いく			～（て）いく#接续：动词连用形（五段动词音便形）#意义：～（下）去#说明：表示渐远的趋势#(飞机飞远了。)#(一到冬天，天就渐渐变冷。)
（て）おく			～（て）おく#接续：动词连用形（五段动词音便形）#意义：事先～#说明：表示事先准备#(因为朋友要来，所以事先把房间打扫干净了。)#(要考试了，请（预先）复习。)#当「ておく」与「まま」或「収める，しまう，おく」等表示“原样不动”或“收藏、收拾、放置”之意的词呼应使用时，便带有“置之不理、束之高阁”的内涵。#(桌上的东西请保持原状（不要动）。)#(这是很重要的东西，把它收好吧（好好保存）。)
（て）おる			～（て）おる#接续：动词连用形（五段动词音便形）#意义：正在～#说明：表示含自谦内涵的正在进行时态#(家父现在外出了。)#(我正在拜读先生的大作。)
（て）くる			～（て）くる#接续：动词连用形（五段动词音便形）#意义：～起来#说明：表示渐进的趋势#(天气渐渐暖和起来。)#(听说本田每天六点回家。)
（て）しまう			～（て）しまう#接续：动词连用形（五段动词音便形）#意义：～完了，～糟了#说明：表示动作的彻底完结，多数场合伴有“不可挽回”之内涵。#(这本书已经读完了。)#(糟了，那事儿我全忘光了。)
