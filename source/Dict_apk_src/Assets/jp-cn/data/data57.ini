～さえ～ば			～さえ～ば#暇さえあれば／薬を飲みさえすれば#用来限定唯一必要条件,相当于[只要～就].#1、限定动词谓语用「動詞連用形+さえすれば（しなければ）」。#(只要在红白歌会上露露脸,就会立刻全国知名吧.)#(只要不得病就不请假.)#2、「形容詞連用形+さえあれば（なければ）」。#(只要小孩再大一点点我就可以开始工作了,可是～)#(只要不脏,哪个都行.)#3、限定形容动词谓语用[形容动词词干+でさえすれば（なければ）].#(只要安静,小一点也行.)#(也有人认为:人生只要轻松就好.)#4、限定名词用[名词+でさえすれば（なければ）]。#(只要是金属就行.)#在主谓结构,动宾结构等情况下,也可以用这种方法表示限定,限定主语,宾语.#(只要你来的话)#(只要喝药的话)#(只要天气好就去.)#(只要景色好,旅行就会很不错.)
