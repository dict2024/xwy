動詞の後に用いて,動作がある経路を経て行われてくる感じを表す.ただし,たとえば“我是从那个树林子穿过来的”（私はあの森を抜けて来たんです）のように常に経路が具体的に示されるとは限らず,むしろ経路は想定されるだけで特に問題とはならず,その動作の結果が話し手（の立脚点）の方へ移動してくることだけを表すことが多い.			反転（向きを変える）の作用を有する動詞（“翻、转、扭、弯、掉、回、侧、倒、反、磨”など）に用いられると,たとえば“把手心翻过来”（手の平を返す）のように,その動作によって何かが向きを変え自分と向かい合わせになることを表す.#たとえば部屋の調度品や飾り物が傾いたりずれていたりした場合,それを“正过来”（真っすぐに直す）のは,ただ向きが変わるというだけでなく,それが本来の正常な状態（あるいはより良好な状態）に戻ることを表している.この用法は,特に人間に関して多用される.たとえば,気を失った状態から好転し意識を取り戻せば,“他醒过来了”（彼は正気に戻った）であるし,悪習が直れば,“把坏习惯改过来了”（悪い習慣を改めた）となる.
